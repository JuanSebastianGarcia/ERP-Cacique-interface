<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="agregar-empleado-form">
        <h1>Agregar Empleado</h1>
            <form (ngSubmit)="agregarEmpleado()">
                <mat-card-content>FORMULARIO</mat-card-content>

                <!-- Campo del nombre -->
                <div class="container">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" [(ngModel)]="empleadoData.nombre" name="nombre" required>
                </div>

                <!-- Campo de la cédula -->
                <div class="container">
                    <label for="cedula">Cédula:</label>
                    <input type="number" id="cedula" [(ngModel)]="cedulaNoValidada" name="cedula" required>
                </div>

                <!-- Campo del teléfono -->
                <div class="container">
                    <label for="telefono">Teléfono:</label>
                    <input type="number" id="telefono" [(ngModel)]="telefonoNoValidado" name="telefono" required>
                </div>

                <!-- Campo del email -->
                <div class="container">
                    <label for="email">Correo electrónico:</label>
                    <input type="text" id="email" [(ngModel)]="empleadoData.email" name="email" required>
                </div>

                <!-- Campo del password -->
                <div class="container">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" [(ngModel)]="empleadoData.password" name="password" required>
                </div>

                <!-- Lista de cargos -->
                <div>
                    <h4>Rol o Cargo</h4>
                    <mat-form-field>
                        <mat-label>Cargo</mat-label>
                        <mat-select [(ngModel)]="empleadoData.tipoEmpleado" [ngModelOptions]="{standalone: true}">
                            <mat-option *ngFor="let tipo of tipoEmpleados"
                                [value]="tipo.value">{{tipo.viewValue}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>




            </form>
            <button type="button" (click)="agregarEmpleado()" class="btn btn-success" >agregar empleado</button>
       

    </div>
</body>

</html>
