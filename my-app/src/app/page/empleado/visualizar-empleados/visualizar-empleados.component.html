<!-- Main Content -->
<div class="main-content">
    <div class="page-header">
        <h1 class="page-title">Lista de Empleados</h1>
        <p class="page-subtitle">Gestiona y visualiza todos los empleados del sistema</p>
    </div>

    <!-- Actions Section -->
    <div class="actions-section">
        <h3 class="section-title">
            üîÑ Acciones R√°pidas
        </h3>
        <div class="filter-actions">
            <button class="btn btn-secondary" type="button" (click)="buscarEmpleados()">
                üîÑ Refrescar tabla
            </button>
        </div>
    </div>

    <!-- Employees Section -->
    <div class="employees-section">
        <div class="employees-header">
            <h3 class="section-title">Lista de Empleados</h3>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            <input 
                type="text" 
                class="search-input" 
                placeholder="üîç Buscar por nombre, c√©dula, email o cargo..."
            >
        </div>

        <!-- Table -->
        <div class="employees-table-container">
            <table mat-table [dataSource]="dataSource" class="employees-table mat-elevation-z8">
                
                <!-- Id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                
                <!-- nombre Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>
                
                <!-- cedula Column -->
                <ng-container matColumnDef="cedula">
                    <th mat-header-cell *matHeaderCellDef> C√©dula </th>
                    <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
                </ng-container>
                
                <!-- Telefono Column -->
                <ng-container matColumnDef="telefono">
                    <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
                    <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
                </ng-container>
                
                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
                
                <!-- TipoEmpleado Column -->
                <ng-container matColumnDef="tipoEmpleado">
                    <th mat-header-cell *matHeaderCellDef> Tipo Empleado </th>
                    <td mat-cell *matCellDef="let element">
                        <span class="employee-badge" 
                              [ngClass]="{
                                  'badge-jefe': element.tipoEmpleado === 'JEFE',
                                  'badge-empleado': element.tipoEmpleado === 'EMPLEADO',
                                  'badge-gerente': element.tipoEmpleado === 'GERENTE'
                              }">
                            {{element.tipoEmpleado}}
                        </span>
                    </td>
                </ng-container>
                
                <!-- Bot√≥n Column -->
                <ng-container matColumnDef="boton">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="action-buttons">
                            <button type="button" class="action-btn btn-delete"
                                (click)="eliminarEmpleado(element.cedula)" title="Eliminar">
                                üóëÔ∏è
                            </button>
                        </div>
                    </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
            </table>
        </div>
    </div>
</div>

<!-- Floating Action Button -->
<button class="fab" (click)="agregarEmpleado()" title="Agregar Empleado">+</button>

<!-- Toast Notification Component -->
<app-toast-notification></app-toast-notification>
