<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <mat-card>
            <mat-card-content>Empleados</mat-card-content>


            <!--ESTRUCTURA SUPERIOR -->
            <mat-card>
                <mat-card-content>OPCIONES</mat-card-content>

                <mat-card>
                    <mat-card-content>
                        <!-- Boton agregar empleado-->
                        <div class="col-md-auto">
                            <button class="btn btn-success" (click)="agregarEmpleado()">Agregar empleado</button>
                        </div>
                    </mat-card-content>
                </mat-card>


                <mat-card>
                    <mat-card-content>
                        <!-- Boton refrescar tabla-->
                        <div class="col-md-auto">
                            <button class="btn btn-success" (click)="buscarEmpleados()">Refrescar tabla</button>
                        </div>
                    </mat-card-content>
                </mat-card>


            </mat-card>


            <!--ESTRUCTURA DE LA TABLA-->
            <div class="row">
                <div class="col-12">
                    <mat-card>
                        <mat-card-content>
                            <p>Lista de empleados</p>
                        </mat-card-content>
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


                            <!-- Id Column -->
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef> No. </th>
                                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                            </ng-container>

                            <!-- nombre Column -->
                            <ng-container matColumnDef="nombre">
                                <th mat-header-cell *matHeaderCellDef> nombre </th>
                                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                            </ng-container>

                            <!-- cedula Column -->
                            <ng-container matColumnDef="cedula">
                                <th mat-header-cell *matHeaderCellDef> cedula </th>
                                <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
                            </ng-container>

                            <!-- Talla Column -->
                            <ng-container matColumnDef="telefono">
                                <th mat-header-cell *matHeaderCellDef> telefono </th>
                                <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
                            </ng-container>

                            <!-- Horario Column -->
                            <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef> email </th>
                                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                            </ng-container>

                            <!-- Genero Column -->
                            <ng-container matColumnDef="tipoEmpleado">
                                <th mat-header-cell *matHeaderCellDef> tipoEmpleado </th>
                                <td mat-cell *matCellDef="let element"> {{element.tipoEmpleado}} </td>
                            </ng-container>


                            <!-- Botón Column -->
                            <ng-container matColumnDef="boton">
                                <th mat-header-cell *matHeaderCellDef> Acción </th>
                                <td mat-cell *matCellDef="let element">
                                    <button mat-button class="btn btn-success"
                                        (click)="eliminarEmpleado(element.cedula)">Eliminar</button>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>




                    </mat-card>
                </div>
            </div>



        </mat-card>
    </div>


</body>

</html>
