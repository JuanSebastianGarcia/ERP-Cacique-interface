<div class="container">

    <!--ESTRUCTURA SUPERIOR -->

    <h2>Lista de empleados</h2>

    <div>
        <!-- Boton refrescar tabla-->
        <button class="btn btn-primary" type="button" (click)="buscarEmpleados()">Refrescar tabla</button>
    </div>



    <!--ESTRUCTURA DE LA TABLA-->
    <div class="row">
        <div class="col-12">
            <mat-card>
                <mat-card-content>
                    <p>Lista de empleados</p>
                </mat-card-content>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


                    <!-- Id Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <!-- nombre Column -->
                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef> nombre </th>
                        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                    </ng-container>

                    <!-- cedula Column -->
                    <ng-container matColumnDef="cedula">
                        <th mat-header-cell *matHeaderCellDef> cedula </th>
                        <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
                    </ng-container>

                    <!-- Talla Column -->
                    <ng-container matColumnDef="telefono">
                        <th mat-header-cell *matHeaderCellDef> telefono </th>
                        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
                    </ng-container>

                    <!-- Horario Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> email </th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>

                    <!-- Genero Column -->
                    <ng-container matColumnDef="tipoEmpleado">
                        <th mat-header-cell *matHeaderCellDef> tipoEmpleado </th>
                        <td mat-cell *matCellDef="let element"> {{element.tipoEmpleado}} </td>
                    </ng-container>


                    <!-- Botón Column -->
                    <ng-container matColumnDef="boton">
                        <th mat-header-cell *matHeaderCellDef> Acción </th>
                        <td mat-cell *matCellDef="let element">
                            <button type="button" class="btn btn-danger"
                                (click)="eliminarEmpleado(element.cedula)">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>




            </mat-card>
        </div>
    </div>



</div>
