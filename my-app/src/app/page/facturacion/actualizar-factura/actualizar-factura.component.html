<!-- Título principal de la sección -->
<h2>Realizar cambios</h2>

<!-- =====================================
     Bloque: Datos del cliente
     Muestra la información básica del cliente.
     Los campos son solo lectura (disabled).
====================================== -->
<fieldset>
  <legend>Datos del cliente</legend>

  <!-- Cédula -->
  <div class="form-group">
    <label>Cédula</label>
    <input type="text" class="form-control" [value]="cliente.cedula">
  </div>

  <!-- Nombre o razón social -->
  <div class="form-group">
    <label>Señor</label>
    <input type="text" class="form-control" [value]="cliente.nombre" disabled>
  </div>

  <!-- Teléfono -->
  <div class="form-group">
    <label>Teléfono</label>
    <input type="text" class="form-control" [value]="cliente.telefono" disabled>
  </div>

  <!-- Correo electrónico -->
  <div class="form-group">
    <label>Correo</label>
    <input type="text" class="form-control" [value]="cliente.email" disabled>
  </div>

  <!-- direccion  -->
  <div class="form-group">
    <label>Direccion</label>
    <input type="text" class="form-control" [value]="cliente.direccion" disabled>
  </div>

</fieldset>

<!-- =====================================
     Bloque: Lista de productos
     Tabla dinámica con los productos de la factura.
====================================== -->

<table mat-table [dataSource]="listaProductos" class="mat-elevation-z8">
  <!-- Columna ID Factura -->
  <ng-container matColumnDef="Descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripcion  </th>
    <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
  </ng-container>

  <!-- Columna Fecha -->
  <ng-container matColumnDef="Estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element"> {{element.Estado}} </td>
  </ng-container>

  <!-- Columna Nombre Cliente -->
  <ng-container matColumnDef="Precio">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let element"> {{element.Precio}} </td>
  </ng-container>


  <!-- Columna Acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Eliminar producto </th>
    <td mat-cell *matCellDef="let element">
      <!-- Botón para editar la factura -->
      <button mat-icon-button class="boton-edicion" aria-label="Editar">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Definición de filas y columnas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


  <!-- Botón para agregar un nuevo producto -->
  <button class="btn btn-secondary" (click)="agregarProducto()">
    Agregar producto
  </button>


<!-- =====================================
     Bloque: Totales de la factura
====================================== -->
<div class="totales">
  <div>
    <label>Valor total factura</label>
    <input type="text"
           class="form-control"
           [value]="valorTotal"
           disabled>
  </div>

  <div>
    <label>Valor pagado</label>
    <input type="text"
           class="form-control"
           [value]="valorPagado"
           disabled>
  </div>
</div>

<!-- =====================================
     Bloque: Pago
     Permite seleccionar método de pago y valor.
====================================== -->
<fieldset>
  <legend>Pago</legend>

  <!-- Método de pago -->
  <div class="form-group">
    <label>Método de pago</label>
    <select class="form-control">
      <option>Efectivo</option>
      <option>Tarjeta</option>
      <option>Transferencia</option>
    </select>
  </div>

  <!-- Valor a pagar -->
  <div class="form-group">
    <label>Valor a pagar</label>
    <input type="text" class="form-control">
  </div>
</fieldset>

<!-- Botón principal para guardar la factura actualizada -->
<div class="boton-guardar">
  <button class="btn btn-success">
    Guardar cambios
  </button>
</div>
