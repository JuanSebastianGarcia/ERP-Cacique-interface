<div class="main-container">
    <!-- Main Content -->
    <main>
        <!-- ========================= ENCABEZADO DE LA PGINA ========================= -->
        <div class="page-header">
            <h1 class="page-title">Consultar Facturas</h1>
            <p class="page-subtitle">Busca y gestiona las facturas del sistema</p>
        </div>

        <!-- ========================= SECCIN DE BSQUEDA ========================= -->
        <div class="section-card">
            <h3 class="section-title">
                <span></span>
                B煤squeda de Facturas
            </h3>
            
            <div class="search-form">
                <div class="search-options">
                    <label class="search-label">Buscar por:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="buscarPorCodigo" name="tipoBusqueda" value="codigo" checked>
                            <label for="buscarPorCodigo">C贸digo</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="buscarPorCedula" name="tipoBusqueda" value="cedula">
                            <label for="buscarPorCedula">C茅dula</label>
                        </div>
                    </div>
                </div>

                <div class="search-input-group">
                    <label class="input-label">Valor a buscar</label>
                    <input 
                        type="text" 
                        class="search-input" 
                        placeholder="Ingrese valor"
                        [(ngModel)]="campoBusqueda"
                        (keyup.enter)="buscarFactura()"
                    >
                </div>

                <button type="button" class="search-button" (click)="buscarFactura()">
                     Buscar factura
                </button>
            </div>
        </div>

        <!-- ========================= SECCIN DE RESULTADOS ========================= -->
        <div class="section-card">
            <h3 class="section-title">
                <span></span>
                Resultados de B煤squeda
            </h3>
            
            <!-- Angular Material Table -->
            <table mat-table [dataSource]="dataSource" class="results-table mat-elevation-z8">
                <!-- Columna ID Factura -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> ID Factura </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
              
                <!-- Columna Fecha -->
                <ng-container matColumnDef="fecha">
                  <th mat-header-cell *matHeaderCellDef> Fecha </th>
                  <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
                </ng-container>
              
                <!-- Columna Nombre Cliente -->
                <ng-container matColumnDef="cliente">
                  <th mat-header-cell *matHeaderCellDef> Nombre cliente </th>
                  <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
                </ng-container>
              
                <!-- Columna Estado Factura -->
                <ng-container matColumnDef="estado">
                  <th mat-header-cell *matHeaderCellDef> Estado factura </th>
                  <td mat-cell *matCellDef="let element"> 
                    <span class="status-badge" [ngClass]="'status-' + (element.estado ? element.estado.toLowerCase() : 'pendiente')">
                        {{element.estado || 'PENDIENTE'}}
                    </span>
                  </td>
                </ng-container>
              
                <!-- Columna Acciones -->
                <ng-container matColumnDef="acciones">
                  <th mat-header-cell *matHeaderCellDef> Gestionar informaci贸n </th>
                  <td mat-cell *matCellDef="let element">
                    <!-- Bot贸n para editar la factura -->
                    <button mat-icon-button class="action-btn" aria-label="Editar" (click)="editarFactura(element.id)">
                      <mat-icon>edit</mat-icon>
                    </button>
                  </td>
                </ng-container>
              
                <!-- Definici贸n de filas y columnas -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

                <!-- Toast Notification Component -->
                <app-toast-notification></app-toast-notification>
    </main>


</div>
