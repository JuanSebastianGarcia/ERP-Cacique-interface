<div class="main-container">
    <!-- Main Content -->
    <main>
        <!-- ========================= ENCABEZADO DE LA P√ÅGINA ========================= -->
        <div class="page-header">
            <h2 class="page-title">
                <span class="page-title-icon">üîç</span>
                Consultar Factura
            </h2>
        </div>

        <!-- ========================= SECCI√ìN DE B√öSQUEDA ========================= -->
        <div class="section-card">
            <h3 class="section-title">
                <span>üìã</span>
                B√∫squeda de Facturas
            </h3>
            
            <div class="search-form">
                <div class="search-options">
                    <label class="search-label">Buscar por:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="buscarPorCodigo" name="tipoBusqueda" value="codigo" checked>
                            <label for="buscarPorCodigo">C√≥digo</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="buscarPorCedula" name="tipoBusqueda" value="cedula">
                            <label for="buscarPorCedula">C√©dula</label>
                        </div>
                    </div>
                </div>

                <div class="search-input-group">
                    <label class="input-label">Valor a buscar</label>
                    <input 
                        type="text" 
                        class="search-input" 
                        placeholder="Ingrese valor"
                        [(ngModel)]="campoBusqueda"
                        (keyup.enter)="buscarFactura()"
                    >
                </div>

                <button type="button" class="search-button" (click)="buscarFactura()">
                    üîç Buscar factura
                </button>
            </div>
        </div>

        <!-- ========================= SECCI√ìN DE RESULTADOS ========================= -->
        <div class="section-card">
            <h3 class="section-title">
                <span>üìä</span>
                Resultados de B√∫squeda
            </h3>
            
            <!-- Angular Material Table -->
            <table mat-table [dataSource]="dataSource" class="results-table mat-elevation-z8">
                <!-- Columna ID Factura -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> ID Factura </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
              
                <!-- Columna Fecha -->
                <ng-container matColumnDef="fecha">
                  <th mat-header-cell *matHeaderCellDef> Fecha </th>
                  <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
                </ng-container>
              
                <!-- Columna Nombre Cliente -->
                <ng-container matColumnDef="cliente">
                  <th mat-header-cell *matHeaderCellDef> Nombre cliente </th>
                  <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
                </ng-container>
              
                <!-- Columna Estado Factura -->
                <ng-container matColumnDef="estado">
                  <th mat-header-cell *matHeaderCellDef> Estado factura </th>
                  <td mat-cell *matCellDef="let element"> 
                    <span class="status-badge" [ngClass]="'status-' + (element.estado ? element.estado.toLowerCase() : 'pendiente')">
                        {{element.estado || 'PENDIENTE'}}
                    </span>
                  </td>
                </ng-container>
              
                <!-- Columna Acciones -->
                <ng-container matColumnDef="acciones">
                  <th mat-header-cell *matHeaderCellDef> Gestionar informaci√≥n </th>
                  <td mat-cell *matCellDef="let element">
                    <!-- Bot√≥n para editar la factura -->
                    <button mat-icon-button class="action-btn" aria-label="Editar" (click)="editarFactura(element.id)">
                      <mat-icon>edit</mat-icon>
                    </button>
                  </td>
                </ng-container>
              
                <!-- Definici√≥n de filas y columnas -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

                <!-- Toast Notification -->
                <div class="toast-container" [class.show]="showToast" [class.success]="toastType === 'success'" [class.error]="toastType === 'error'">
                  <div class="toast-content">
                      <span class="toast-icon">{{toastType === 'success' ? '‚úÖ' : '‚ùå'}}</span>
                      <span class="toast-message">{{toastMessage}}</span>
                  </div>
              </div>
    </main>


</div>
