<div class="container">
  <h1>Productos pendientes</h1>

  <div class="filters">
    <div class="filter">
      <label>Prenda</label>
      <select [(ngModel)]="filtros.prenda">
        <option *ngFor="let p of prendas" [value]="p">{{ p }}</option>
      </select>
    </div>

    <div class="filter">
      <label>Talla</label>
      <select [(ngModel)]="filtros.talla">
        <option *ngFor="let t of tallas" [value]="t">{{ t }}</option>
      </select>
    </div>

    <div class="filter">
      <label>Institución</label>
      <select [(ngModel)]="filtros.institucion">
        <option *ngFor="let i of instituciones" [value]="i">{{ i }}</option>
      </select>
    </div>

    <div class="filter">
      <label>Género</label>
      <select [(ngModel)]="filtros.genero">
        <option *ngFor="let g of generos" [value]="g">{{ g }}</option>
      </select>
    </div>

    <div class="filter">
      <label>Horario</label>
      <select [(ngModel)]="filtros.horario">
        <option *ngFor="let h of horarios" [value]="h">{{ h }}</option>
      </select>
    </div>
  </div>

  <div class="actions">
    <button mat-raised-button color="primary" (click)="buscar()">Buscar</button>
    <button mat-raised-button color="warn" (click)="limpiar()">Limpiar</button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="prenda">
      <th mat-header-cell *matHeaderCellDef> Prenda </th>
      <td mat-cell *matCellDef="let element"> {{element.prenda}} </td>
    </ng-container>

    <ng-container matColumnDef="institucion">
      <th mat-header-cell *matHeaderCellDef> Institución </th>
      <td mat-cell *matCellDef="let element"> {{element.institucion}} </td>
    </ng-container>

    <ng-container matColumnDef="talla">
      <th mat-header-cell *matHeaderCellDef> Talla </th>
      <td mat-cell *matCellDef="let element"> {{element.talla}} </td>
    </ng-container>

    <ng-container matColumnDef="horario">
      <th mat-header-cell *matHeaderCellDef> Horario </th>
      <td mat-cell *matCellDef="let element"> {{element.horario}} </td>
    </ng-container>

    <ng-container matColumnDef="genero">
      <th mat-header-cell *matHeaderCellDef> Género </th>
      <td mat-cell *matCellDef="let element"> {{element.genero}} </td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
    </ng-container>

    <ng-container matColumnDef="idFactura">
      <th mat-header-cell *matHeaderCellDef> Id factura </th>
      <td mat-cell *matCellDef="let element"> {{element.idFactura}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
