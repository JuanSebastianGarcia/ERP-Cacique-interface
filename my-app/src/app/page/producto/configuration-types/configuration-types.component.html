<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="container">

        <h1>Configuracion de datos del producto</h1>

        <div class="container-1">
            <label for="search">Buscar por</label>
            <div class="button-group">
              <button type="button" class="btn btn-options btn-secondary">Instituciones</button>
              <button type="button" class="btn btn-options btn-secondary">Horarios</button>
              <button type="button" class="btn btn-options btn-secondary">Tallas</button>
              <button type="button" class="btn btn-options btn-secondary">Prendas</button>
              <button type="button" class="btn btn-options btn-secondary">Generos</button>
            </div>
          </div>    

        <div>
            <button type="button" class="btn btn-agregar btn-success">agregar</button>
        </div>

        <div class="table-types">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table ">
               
                <!-- Position Column -->
                <ng-container matColumnDef="demo-position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="demo-name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
               
                <!-- Opcion column-->
                <ng-container matColumnDef="boton">
                    <th mat-header-cell *matHeaderCellDef> Opci√≥n </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button class="btn btn-danger" (click)="eliminarProducto(element.name)">Eliminar</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

    </div>

</body>

</html>
