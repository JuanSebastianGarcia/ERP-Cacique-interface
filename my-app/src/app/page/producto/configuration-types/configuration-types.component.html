<main>
    <!-- ========================= ENCABEZADO DE LA PÁGINA ========================= -->
    <div class="page-header">
        <h2 class="page-title">
            <span class="page-title-icon">⚙️</span>
            Configuración de Datos
        </h2>
        
    </div>

    <!-- ========================= SECCIÓN DE CATEGORÍAS ========================= -->
    <div class="section-card">
        <h3 class="section-title">
            <span>📂</span>
            Categorías de Datos
        </h3>
        
        <!-- Category Tabs -->
        <div class="category-tabs">
                <button class="category-tab" [class.active]="tipoActual === 'institucion'" (click)="buscar('institucion')">
                    🏫 Instituciones
                </button>
                <button class="category-tab" [class.active]="tipoActual === 'horario'" (click)="buscar('horario')">
                    🕐 Horarios
                </button>
                <button class="category-tab" [class.active]="tipoActual === 'talla'" (click)="buscar('talla')">
                    📏 Tallas
                </button>
                <button class="category-tab" [class.active]="tipoActual === 'prenda'" (click)="buscar('prenda')">
                    👕 Prendas
                </button>
                <button class="category-tab" [class.active]="tipoActual === 'genero'" (click)="buscar('genero')">
                    👥 Géneros
                </button>
        </div>
    </div>

    <!-- ========================= SECCIÓN DE GESTIÓN ========================= -->
    <div class="section-card">
        <h3 class="section-title">
            <span>🛠️</span>
            Gestión de Datos
        </h3>
        
        <!-- Add Button -->
        <button class="add-btn" (click)="agregarDato()">
            <span>➕</span>
            <span>Agregar</span>
        </button>

        <!-- Data Container -->
        <div class="data-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let element of dataSource.data; let i = index" class="table-row">
                        <td>{{ element.idTipo }}</td>
                        <td>{{ element.nombreTipo }}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="action-btn delete-btn" (click)="eliminarDatoConfirmacion(element.nombreTipo)">
                                    🗑️
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Empty State -->
            <div class="empty-state" *ngIf="dataSource.data.length === 0">
                <div class="empty-icon">📋</div>
                <h3 class="empty-title">No hay datos registrados</h3>
                <p>Haz clic en "Agregar" para crear el primer registro</p>
            </div>
        </div>
    </div>
</main>

<!-- Toast Notification -->
<div class="toast-container" [class.show]="showToast" [class.success]="toastType === 'success'" [class.error]="toastType === 'error'">
    <div class="toast-content">
        <span class="toast-icon">{{toastType === 'success' ? '✅' : '❌'}}</span>
        <span class="toast-message">{{toastMessage}}</span>
    </div>
</div>
