<!-- Main Content -->
<div class="main-content">
    <div class="page-header">
        <h1 class="page-title">Configuración de Datos</h1>
        <p class="page-subtitle">Gestiona y configura los tipos de datos del sistema</p>
    </div>

    <!-- Categories Section -->
    <div class="categories-section">
        <h3 class="section-title">
            📂 Categorías de Datos
        </h3>
        <div class="category-tabs">
            <button class="category-tab" [class.active]="tipoActual === 'institucion'" (click)="buscar('institucion')">
                🏫 Instituciones
            </button>
            <button class="category-tab" [class.active]="tipoActual === 'horario'" (click)="buscar('horario')">
                🕐 Horarios
            </button>
            <button class="category-tab" [class.active]="tipoActual === 'talla'" (click)="buscar('talla')">
                📏 Tallas
            </button>
            <button class="category-tab" [class.active]="tipoActual === 'prenda'" (click)="buscar('prenda')">
                👕 Prendas
            </button>
            <button class="category-tab" [class.active]="tipoActual === 'genero'" (click)="buscar('genero')">
                👥 Géneros
            </button>
        </div>
    </div>

    <!-- Data Management Section -->
    <div class="data-section">
        <div class="data-header">
            <h3 class="section-title">Gestión de Datos</h3>
            <button class="btn btn-primary" (click)="agregarDato()">
                ➕ Agregar Nuevo
            </button>
        </div>

        <!-- Data Table -->
        <div class="data-table-container">
            <table class="data-table" *ngIf="dataSource.data.length > 0">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let element of dataSource.data; let i = index">
                        <td>{{ element.idTipo }}</td>
                        <td>{{ element.nombreTipo }}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="action-btn btn-delete" (click)="eliminarDatoConfirmacion(element.nombreTipo)">
                                    🗑️
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Empty State -->
            <div class="empty-state" *ngIf="dataSource.data.length === 0">
                <div class="empty-icon">📋</div>
                <h3 class="empty-title">No hay datos registrados</h3>
                <p class="empty-subtitle">Haz clic en "Agregar Nuevo" para crear el primer registro</p>
            </div>
        </div>
    </div>
</div>

<!-- Toast Notification Component -->
<app-toast-notification></app-toast-notification>
