
<div class="containes">

  <div class="row">
    <div class = "col-12">
      <button class="btn btn-success" (click)="buscarProductos()"> 
          BUSCAR
      </button>
    </div>
  </div>  

    <div class="row">
        <div class="col-12">
            <mat-card>
                <mat-card-content><p>INVENTARIO</p></mat-card-content>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    <!-- Id Column -->
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef> No. </th>
                      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
                  
                    <!-- Prenda Column -->
                    <ng-container matColumnDef="prenda">
                      <th mat-header-cell *matHeaderCellDef> prenda </th>
                      <td mat-cell *matCellDef="let element"> {{element.prenda}} </td>
                    </ng-container>
                  
                    <!-- Institucion Column -->
                    <ng-container matColumnDef="institucion">
                      <th mat-header-cell *matHeaderCellDef> institucion </th>
                      <td mat-cell *matCellDef="let element"> {{element.institucion}} </td>
                    </ng-container>
                  
                    <!-- Talla Column -->
                    <ng-container matColumnDef="talla">
                      <th mat-header-cell *matHeaderCellDef> talla </th>
                      <td mat-cell *matCellDef="let element"> {{element.talla}} </td>
                    </ng-container>
                  
                    <!-- Horario Column -->
                      <ng-container matColumnDef="horario">
                      <th mat-header-cell *matHeaderCellDef> horario </th>
                      <td mat-cell *matCellDef="let element"> {{element.horario}} </td>
                    </ng-container>

                    <!-- Genero Column -->
                    <ng-container matColumnDef="genero">
                      <th mat-header-cell *matHeaderCellDef> genero </th>
                      <td mat-cell *matCellDef="let element"> {{element.genero}} </td>
                    </ng-container>

                    <!-- Precio Column -->
                    <ng-container matColumnDef="precio">
                      <th mat-header-cell *matHeaderCellDef> precio </th>
                      <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
                    </ng-container>

                    <!-- Cantidad Column -->
                    <ng-container matColumnDef="cantidad">
                      <th mat-header-cell *matHeaderCellDef> cantidad </th>
                      <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
                    </ng-container>



                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>


                  <!-- paginador -->
                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
                </mat-paginator>
                  
            </mat-card>
        </div>
    </div>
</div>
