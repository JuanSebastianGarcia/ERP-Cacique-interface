
<div class="containes">

  <div class="row">
    <div class = "col-12">
      <button class="btn btn-success" (click)="buscarProductos()"> 
          BUSCAR
      </button>
    </div>
  </div>  

    <div class="row">
        <div class="col-12">
            <mat-card>
                <mat-card-content><p>INVENTARIO</p></mat-card-content>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    <!-- Id Column -->
                    <ng-container matColumnDef="Id">
                      <th mat-header-cell *matHeaderCellDef> No. </th>
                      <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
                    </ng-container>
                  
                    <!-- Prenda Column -->
                    <ng-container matColumnDef="Prenda">
                      <th mat-header-cell *matHeaderCellDef> Prenda </th>
                      <td mat-cell *matCellDef="let element"> {{element.Prenda}} </td>
                    </ng-container>
                  
                    <!-- Institucion Column -->
                    <ng-container matColumnDef="Institucion">
                      <th mat-header-cell *matHeaderCellDef> Institucion </th>
                      <td mat-cell *matCellDef="let element"> {{element.Institucion}} </td>
                    </ng-container>
                  
                    <!-- Talla Column -->
                    <ng-container matColumnDef="Talla">
                      <th mat-header-cell *matHeaderCellDef> Talla </th>
                      <td mat-cell *matCellDef="let element"> {{element.Talla}} </td>
                    </ng-container>
                  
                    <!-- Horario Column -->
                      <ng-container matColumnDef="Horario">
                      <th mat-header-cell *matHeaderCellDef> Horario </th>
                      <td mat-cell *matCellDef="let element"> {{element.Horario}} </td>
                    </ng-container>

                    <!-- Genero Column -->
                    <ng-container matColumnDef="Genero">
                      <th mat-header-cell *matHeaderCellDef> Genero </th>
                      <td mat-cell *matCellDef="let element"> {{element.Genero}} </td>
                    </ng-container>

                    <!-- Precio Column -->
                    <ng-container matColumnDef="Precio">
                      <th mat-header-cell *matHeaderCellDef> Precio </th>
                      <td mat-cell *matCellDef="let element"> {{element.Precio}} </td>
                    </ng-container>

                    <!-- Cantidad Column -->
                    <ng-container matColumnDef="Cantidad">
                      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                      <td mat-cell *matCellDef="let element"> {{element.Cantidad}} </td>
                    </ng-container>



                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>


                  <!-- paginador -->
                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
                </mat-paginator>
                  
            </mat-card>
        </div>
    </div>
</div>
