<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="agregar-producto-form"></div>
    <h1>AGREGAR UN PRODUCTO</h1>
    <form (ngSubmit)="agregarProducto()" class="container">
        <div class="row">
            <!-- Columna para listas desplegables -->
            <div class="col-md-6">

                <div class="container">
                    <!--LISTA PRENDAS-->
                    <div>
                        <h4>PRENDAS</h4>
                        <mat-form-field>
                            <mat-label>prenda</mat-label>
                            <mat-select [(ngModel)]="prendas">
                                <mat-option *ngFor="let prenda of prendas"
                                    [value]="prenda.value">{{prenda.viewValue}}</mat-option>
                                </mat-select>
                        </mat-form-field>
                    </div>

                    <!-- LISTA INSTITUCIONES -->
                    <div>
                        <h4>INSTITUCIONES</h4>
                        <mat-form-field>
                            <mat-label>institucion</mat-label>
                            <mat-select [(ngModel)]="instituciones_2">
                                <mat-option *ngFor="let institucion of instituciones_2"
                                    [value]="institucion.value">{{institucion.viewValue}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <!-- LISTA TALLAS -->
                    <div>
                        <h4>TALLAS</h4>
                        <mat-form-field>
                            <mat-label>talla</mat-label>
                            <mat-select [(ngModel)]="tallas">
                                <mat-option *ngFor="let talla of tallas"
                                    [value]="talla.value">{{talla.viewValue}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <!-- LISTA HORARIOS -->
                    <div>
                        <h4>HORARIOS</h4>
                        <mat-form-field>
                            <mat-label>horario</mat-label>
                            <mat-select [(ngModel)]="horarios">
                                <mat-option *ngFor="let horario of horarios"
                                    [value]="horario.value">{{horario.viewValue}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <!--LISTA GENEROS-->
                    <div>
                        <h4>GENEROS--</h4>
                        <mat-form-field>
                            <mat-label>genero</mat-label>
                            <mat-select [(ngModel)]="generos">
                                <mat-option *ngFor="let genero of generos"
                                    [value]="genero.value">{{genero.viewValue}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                </div>

            </div>

            <!-- Columna para Precio, Cantidad y Botón -->
            <div class="col-md-6 campos-derecha">

                <div class="container">
                    <div class="precio-cantidad">
                        <!-- Campo de Precio -->
                        <div >
                            <label for="precio">Precio:</label>
                            <input type="number" id="precio" name="precio" placeholder="Ingresa el precio" min="0"
                                step="100.00" required>
                        </div>

                        <!-- Campo de Cantidad -->
                        <div classs="campos-derecha">
                            <label for="cantidad">Cantidad:</label>
                            <input type="number" id="cantidad" name="cantidad" placeholder="Ingresa la cantidad" min="0"
                                step="1" required>
                        </div>

                        <div class="campos-derecha">
                            <label for="descripcion">Descripción:</label>
                            <textarea id="descripcion" class="form-control" name="descripcion" rows="4" required placeholder="Escribe una descripción del producto aquí..."></textarea>
                        </div>
                    </div>

                </div>

                <!-- Botón Crear Producto -->
                <button type="submit" class="btn-login">Iniciar sesión</button>
            </div>



        </div>
    </form>
</body>

</html>
