<!-- Modal de Edición de Gasto -->
<div class="modal-container">
  <div class="modal-header">
    <h3 class="modal-title">
      ✏️ Editar Gasto
    </h3>
    <button class="modal-close" (click)="cerrarModal()" type="button">
      ✕
    </button>
  </div>
  
  <div class="modal-body">
    <form #editForm="ngForm" (ngSubmit)="guardarCambios()">
      <div class="modal-form-grid">
        <div class="modal-form-group">
          <label class="modal-form-label">FECHA</label>
          <input 
            type="date" 
            class="modal-form-input" 
            [(ngModel)]="gastoEditData.fecha"
            name="fecha"
            required>
        </div>

        <div class="modal-form-group">
          <label class="modal-form-label">VALOR</label>
          <input 
            type="number" 
            class="modal-form-input" 
            [(ngModel)]="gastoEditData.valor"
            name="valor"
            step="0.01" 
            (blur)="formatearValor()"
            required>
        </div>

        <div class="modal-form-group">
          <label class="modal-form-label">TIPO DE GASTO</label>
          <select 
            class="modal-form-select" 
            [(ngModel)]="gastoEditData.tipo"
            name="tipo"
            required>
            <option value="" disabled>Seleccionar tipo</option>
            <option 
              *ngFor="let tipo of tiposGasto" 
              [value]="tipo.idTipoGasto">
              {{ tipo.nombreTipoGasto }}
            </option>
          </select>
        </div>

        <div class="modal-form-group full-width">
          <label class="modal-form-label">DESCRIPCIÓN</label>
          <textarea 
            class="modal-form-textarea" 
            [(ngModel)]="gastoEditData.descripcion"
            name="descripcion"
            placeholder="Describe el gasto detalladamente..."
            required>
          </textarea>
        </div>
      </div>

      <div class="modal-actions">
        <button 
          type="button" 
          class="btn-danger" 
          (click)="eliminarGasto()"
          [disabled]="isLoading">
          🗑️ {{ isLoading ? 'Eliminando...' : 'Eliminar' }}
        </button>
        <button 
          type="button" 
          class="btn-secondary" 
          (click)="cerrarModal()"
          [disabled]="isLoading">
          ✕ Cancelar
        </button>
        <button 
          type="submit" 
          class="btn-primary"
          [disabled]="isLoading || !editForm.form.valid">
          💾 {{ isLoading ? 'Guardando...' : 'Guardar Cambios' }}
        </button>
      </div>
    </form>
  </div>
</div>
