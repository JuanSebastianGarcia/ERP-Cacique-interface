<div class="alert-container alert-info">
    <div class="alert-header">
        <button class="alert-close" (click)="confirmar()" type="button">×</button>
        Información
        <div class="alert-progress"></div>
    </div>
    <div class="alert-body">
        <div class="alert-icon">ℹ️</div>
        <h3 class="alert-message">Información importante</h3>
        <p class="alert-description">{{message}}</p>
        <div class="alert-actions">
            <button class="alert-btn alert-btn-primary" (click)="confirmar()" type="button">
                De acuerdo
            </button>
        </div>
    </div>
</div>
