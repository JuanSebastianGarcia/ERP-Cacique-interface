<!-- Header -->
<header class="header">
  <h1 class="header-title">CACIQUE ERP</h1>
  <div class="user-info">
    <div class="user-avatar">A</div>
    <span class="user-name">Admin</span>
    <button class="logout-btn" (click)="logout()">Cerrar sesión</button>
  </div>
</header>

<div class="main-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="menu-section">
      <h3 class="menu-title">Inventario</h3>
      <a routerLink="/productos" class="menu-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <span class="menu-icon">👁️</span>
        Productos
      </a>
      <a routerLink="/productos/editar-tipo-Configuracion" class="menu-item" routerLinkActive="active">
        <span class="menu-icon">⚙️</span>
        Editar datos
      </a>
    </div>

    <div class="menu-section">
      <h3 class="menu-title">Empleados</h3>
      <a routerLink="/empleados" class="menu-item" routerLinkActive="active">
        <span class="menu-icon">👥</span>
        Empleados
      </a>

    </div>

    <div class="menu-section">
      <h3 class="menu-title">Facturación</h3>
      <a routerLink="/facturacion/crear-factura" class="menu-item" routerLinkActive="active">
        <span class="menu-icon">📄</span>
        Crear factura
      </a>
      <a routerLink="/facturacion/buscar-factura" class="menu-item" routerLinkActive="active">
        <span class="menu-icon">🔍</span>
        Buscar factura
      </a>
      <a routerLink="/facturacion/productos-pendientes" class="menu-item" routerLinkActive="active">
        <span class="menu-icon">⏳</span>
        Ver productos pendientes
      </a>
    </div>

    <div class="menu-section">
      <h3 class="menu-title">Control de Gastos</h3>
      <a routerLink="/gastos/registro" class="menu-item" routerLinkActive="active">
        <span class="menu-icon">💰</span>
        Registro de Gastos
      </a>
      <a routerLink="/gastos/gestionTipoGastos" class="menu-item" routerLinkActive="active">
        <span class="menu-icon">📊</span>
        Tipos de Gasto
      </a>
    </div>

    <div class="menu-section">
      <h3 class="menu-title">Estadísticas</h3>
      <a routerLink="/estadisticas/estadisticas-historicas" class="menu-item" routerLinkActive="active">
        <span class="menu-icon">📊</span>
        Estadísticas Históricas
      </a>
      <a routerLink="/estadisticas/estadisticas-diaras" class="menu-item" routerLinkActive="active">
        <span class="menu-icon">📊</span>
        Estadísticas Diaras
      </a>
    </div>

  </aside>

  <!-- Main Content -->
  <main class="content-wrapper">
    <router-outlet></router-outlet>
  </main>
</div>
