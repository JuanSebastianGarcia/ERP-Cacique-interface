<!-- Sidenav Container -->
<mat-sidenav-container class="sidenav-container">

  <!-- Sidenav -->
  <mat-sidenav 
    #drawer 
    class="sidenav" 
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [(opened)]="opened">

    <!-- Sidenav Toolbar -->
    <mat-toolbar  class="sidenav-toolbar">
      Menu
    </mat-toolbar>

    <!-- Navigation List -->
    <mat-nav-list>
      <div class="Container">
        <span class="etiqueta-slidebar">INVENTARIO</span>
        <a mat-list-item routerLink="/productos">
          <mat-icon>visibility</mat-icon>
          <span>Visualizar Inventario</span>
        </a>
        <a mat-list-item routerLink="/productos/crear-producto">
          <mat-icon>add_circle</mat-icon>
          <span>Agregar Producto</span>
        </a>
        <a mat-list-item routerLink="/productos/editar-tipo-Configuracion">
          <mat-icon>settings</mat-icon>
          <span>Configurar tipos</span>
        </a>
      </div>

    
      <!-- Empleados Section -->
      <div class="contain">
        <span class="etiqueta-slidebar">EMPLEADOS</span>
        <a mat-list-item routerLink="/empleados/visualizar">
          <mat-icon>visibility</mat-icon>
          <span>Visualizar Empleados</span>
        </a>
        <a mat-list-item routerLink="/empleados/crear">
          <mat-icon>person_add</mat-icon>
          <span>Crear Empleados</span>
        </a>
      </div>


    </mat-nav-list>
    
  </mat-sidenav>


  <!-- Main Content -->
  <mat-sidenav-content >
    <!-- Main Toolbar -->
    <mat-toolbar class ="toolbar-content" >
      <!-- Toggle Sidenav Button -->

      
      <span >CACIQUE ERP</span>
      <span class="spacer"></span>
      <!-- Logout Button -->
      <button type="button" class="btn btn-success logout-button" (click)="logout()">Cerrar sesi√≥n</button>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>

</mat-sidenav-container>
