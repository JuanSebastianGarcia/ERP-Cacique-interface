<div class="alert-error">
    <div class="alert-header">
        <button class="alert-close" (click)="confirmar()" type="button">×</button>
        Error
        <div class="alert-progress"></div>
    </div>
    <div class="alert-body">
        <div class="alert-icon">❌</div>
        <h3 class="alert-message">Ocurrió un error</h3>
        <p class="alert-description">{{message}}</p>
        <div class="alert-actions">
            <button class="alert-btn alert-btn-danger" (click)="confirmar()" type="button">
                OK
            </button>
        </div>
    </div>
</div>
