<h1 mat-dialog-title class="alert-title">Alert</h1>
<div class="alert-box">

    <mat-dialog-content>
        <p class="alert-message">{{message}}</p>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button type="button" class="btn btn-danger" (click)="confirmar()">OK</button>
    </mat-dialog-actions>

</div>
