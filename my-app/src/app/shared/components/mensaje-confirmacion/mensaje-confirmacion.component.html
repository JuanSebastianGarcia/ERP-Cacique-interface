<div class="modal-overlay" id="modalOverlay">
    <div class="alert-container danger">
        <div class="alert-header">
            <h3 class="alert-title">Eliminar elemento</h3>
        </div>
        
        <div class="alert-body">
            <div class="alert-icon">🗑️</div>
            <h4 class="alert-message">¿Estás seguro?</h4>
            <p class="alert-description">{{message}}</p>
            
            <div class="alert-actions">
                <button class="alert-btn alert-btn-secondary" (click)="cancelar()" type="button">
                    ❌ Cancelar
                </button>
                <button class="alert-btn alert-btn-danger" (click)="confirmar()" type="button">
                    🗑️ Sí, eliminar
                </button>
            </div>
        </div>
    </div>
</div>
